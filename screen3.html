<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
    <div class="screen screen03" id="information">
        <img class="logo" src="/assets/image/logo@2x.png" alt="">
        <img class="camera" id="js-camera" src="/assets/image/icon_camera.png" alt="">
        <div class="menu">
            <a class="menu-button list" href="#">
                <img class="menu-icon" src="/assets/image/icon_list.png" alt="">
            </a>
            <a class="menu-button logout" href="#">
                <img class="menu-icon" src="/assets/image/icon_logout.png" alt="">
            </a>
        </div>
        <form class="form" action="">
            <h2 class="form-title">KÍNH CHÀO QUÝ KHÁCH</h2>

            <div class="form-group">
                <input class="form-control form-icon icon-user" type="text" placeholder="Họ và tên">
                
            </div>
            <div class="form-group">
                <input class="form-control form-icon icon-phone" type="text" placeholder="Số điện thoại">
            </div>
            <div class="form-group">
                <p class="note">Sản phẩm đã mua</p>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="form-col">
                        
                        <label for="chanhmuoi">
                            <img src="/assets/image/sp_01.png" alt="" for="chanhmuoi">
                            <span class="form-button form-button-small green">Chanh muối</span>
                        </label>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-checkbox" id='chanhmuoi'>
                    </div>
                    <div class="form-col">
                        <label for="dua">
                            <img src="/assets/image/sp_02.png" alt="">
                            <span class="form-button form-button-small yellow">Dứa</span>
                        </label>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-checkbox" id="dua">

                    </div>
                    <div class="form-col">
                        <label for="chanhday">
                            <img src="/assets/image/sp_03.png" alt="" >
                            <span class="form-button form-button-small orange">Chanh dây</span>
                        </label>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-checkbox" id="chanhday">

                    </div>
                </div>
            </div>
            <button class="form-button" type="submit">Bắt đầu trò chơi</button>
            
        </form>
        <video id="player" autoplay></video>
        <button id="capture-button" title="Take a picture"></button>
        <canvas id="output"></canvas>
        <img id="preview-img" src="" alt="">

        <div class="screen3-button-group" id="action-button">
            <button class="form-button" id="save-button" type="submit">Lưu hình</button>
            <button class="form-button" id="send-button" type="submit">Gửi hình</button>
        </div>
    </div>
    

    <script src="/assets/js/jquery-2.1.3.js"></script>
    <script src="/assets/js/screen3.js"></script>

</body>
</html>
