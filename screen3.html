<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
    <div class="screen screen03">
        <img class="logo" src="/assets/image/logo@2x.png" alt="">
        <div class="menu">
            <a class="menu-button list" href="#">
                <img class="menu-icon" src="/assets/image/SVG/icon_list.svg" alt="">
            </a>
            <a class="menu-button logout" href="#">
                <img class="menu-icon" src="/assets/image/SVG/icon_logout.svg" alt="">
            </a>
        </div>
        <form class="form" action="">
            <h2 class="form-title">NHẬP THÔNG TIN</h2>

            <div class="form-group">
                <input class="form-control form-icon icon-user" type="text" placeholder="Họ và tên">
                
            </div>
            <div class="form-group">
                <input class="form-control form-icon icon-phone" type="text" placeholder="Số điện thoại">
            </div>
            <div class="form-group">
                <p class="note">Sản phẩm đã mua</p>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="form-col">
                        
                        <label for="chanhmuoi">
                            <img src="/assets/image/sp_01.png" alt="" for="chanhmuoi">
                            <span class="form-button form-button-small green">Chanh muối</span>
                        </label>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-checkbox" id='chanhmuoi'>
                    </div>
                    <div class="form-col">
                        <label for="dua">
                            <img src="/assets/image/sp_02.png" alt="">
                            <span class="form-button form-button-small yellow">Dứa</span>
                        </label>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-checkbox" id="dua">

                    </div>
                    <div class="form-col">
                        <label for="chanhday">
                            <img src="/assets/image/sp_03.png" alt="" >
                            <span class="form-button form-button-small orange">Chanh dây</span>
                        </label>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-checkbox" id="chanhday">

                    </div>
                </div>
            </div>
            <button class="form-button" type="submit">Bắt đầu trò chơi</button>
        </form>
    </div>
</body>
</html>
